<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://vgen.co/chrientmip">
    <title>Chrientmip - Redirecting to VGen</title>
    <link rel="canonical" href="https://vgen.co/chrientmip">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .vgen-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            overflow: hidden;
        }

        .vgen-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .vgen-text {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .subtitle {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .loading-container {
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4F46E5, #7C3AED);
            border-radius: 3px;
            animation: loadingProgress 2s ease-in-out;
            transform-origin: left;
        }

        .loading-text {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .footer {
            font-size: 14px;
            opacity: 0.7;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .footer a {
            color: #4F46E5;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingProgress {
            0% {
                transform: scaleX(0);
            }
            50% {
                transform: scaleX(0.7);
            }
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }



        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .vgen-logo {
                width: 100px;
                height: 100px;
            }
            
            .vgen-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="logo">
            <div class="vgen-logo">
                <img src="vg-logo-badge.png" alt="VGen Logo">
            </div>
        </div>
        
        <h1 class="title">Chrientmip</h1>
        <p class="subtitle">Where Anime Imagination Takes Form</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Redirecting to VGen...</div>
        </div>
        
        <div class="footer">
            Taking you to <a href="https://vgen.co/chrientmip" id="vgenLink">VGen Commission Page</a>
        </div>
    </div>

    <script>
        // Enhanced redirect with fallback
        setTimeout(() => {
            window.location.replace("https://vgen.co/chrientmip");
        }, 2000);

        // Fallback click handler
        document.getElementById('vgenLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = "https://vgen.co/chrientmip";
        });

        // Preload the target page
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'https://vgen.co/chrientmip';
        document.head.appendChild(link);
    </script>
</body>
</html>
